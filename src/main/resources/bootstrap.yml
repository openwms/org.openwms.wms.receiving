spring:
  application:
    name: wms-receiving
  cloud:
    config:
      discovery:
        enabled: false
        service-id: openwms-config
      enabled: false
      fail-fast: false # true means retry
      retry:
        max-attempts: 120
    discovery:
      enabled: false
  security:
    user:
      password: sa
      name: user
  jpa:
    show-sql: false
    open-in-view: false
  jackson:
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSZ
  zipkin:
    sender:
      type: web

feign:
  httpclient:
    connection-timeout: 30000
    connection-timer-repeat: 30000
ribbon:
  connectTimeout: 30000
  ReadTimeout: 30000

owms:
  eureka:
    url: http://user:sa@localhost:8761
    zone: ${owms.eureka.url}/eureka/
  srv:
    protocol: http
    hostname: localhost
  commands:
    common:
      tu:
        exchange-name: common.tu.commands
  events:
    common:
      tu:
        exchange-name: common.tu
        routing-key: tu.event.*.*
        queue-name: wms-receiving-common-tu
  receiving:
    serialization: json

server:
  port: ${PORT:8141}

eureka:
  client:
    instance-info-replication-interval-seconds: 10 # default is 30
    service-url:
      defaultZone: ${owms.eureka.zone}  # Must be camelCase
  instance:
    hostname: ${owms.srv.hostname}
    secure-port-enabled: false
    non-secure-port-enabled: true
    metadata-map:
      username: ${spring.security.user.name}
      password: ${spring.security.user.password}
      protocol: ${owms.srv.protocol}
      zone: ${owms.eureka.zone}
      config-protocol: http # The protocol used to access the config server

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    rabbit:
      enabled: true

logging:
  file:
    name: BOOT-WMS-Receiving.log
    path: "/tmp/owms"

---
spring:
  profiles: HEROKU
  main:
    banner-mode: "OFF"
  cloud:
    config:
      discovery:
        enabled: true
      enabled: true

owms:
  srv:
    protocol: https
    hostname: openwms-wms-receiving.herokuapp.com

eureka:
  instance:
    secure-port-enabled: true
    non-secure-port-enabled: false
    statusPageUrl: ${owms.srv.protocol}://${owms.srv.hostname}:${server.port}/actuator/info
    healthCheckUrl: ${owms.srv.protocol}://${owms.srv.hostname}:${server.port}/actuator/health
    homePageUrl: ${owms.srv.protocol}://${owms.srv.hostname}:${server.port}/actuator/

---
spring:
  profiles: K8S
  rabbitmq:
    host: owms-broker
owms:
  eureka:
    url: http://user:sa@owms-services:8761
  srv:
    hostname: owms-receiving

---
spring:
  profiles: DEMO
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          import_files: import-DEMO.sql

---
spring:
  profiles: DISTRIBUTED
  cloud:
    config:
      discovery:
        enabled: true
      enabled: true
      fail-fast: true # true means retry
    discovery:
      enabled: true

---
spring:
  profiles: TEST
  cloud:
    config:
      discovery:
        enabled: false
      enabled: false
      fail-fast: false
    discovery:
      enabled: false
  main:
    banner-mode: "off"

---
spring:
  profiles: TESTPG
  jpa:
    database: postgresql
    generate-ddl: true
    properties:
      hibernate:
        hbm2ddl:
          auto: create
          import_files: import-DEMO.sql
        dialect: org.hibernate.dialect.PostgreSQL9Dialect
        temp:
          use_jdbc_metadata_defaults: false
        default_schema: public
    hibernate:
      ddl-auto: create
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql:testdb
    username: KARL
    password: KARL
